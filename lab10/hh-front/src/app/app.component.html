<h1>Companies</h1>


<fieldset>
  <label>Name: </label><input type="text" [(ngModel)]="newCompany"><br>
  <label>Description: </label><input type="text" [(ngModel)]="newCompany"><br>
  <label>City: </label><input type="text" [(ngModel)]="newCompany"><br>
  <label>Address: </label><input type="text" [(ngModel)]="newCompany"><br>
  <button (click)="addCompany()">Add company</button>
</fieldset>

<ul>
  <li *ngFor="let company of companies">
    {{company.id}} - {{company.name}} <button (click)="deleteCompany(company.id)">X</button>
  </li>
</ul>
